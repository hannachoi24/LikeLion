	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	    html {
             overflow-y: scroll;
        }
		
		body {
			color: black;
			width: 100%;
			height: 100%;

		}
		p.logo {
			background: transparent;
			/* color: red;  */
			text-align: left;
			font-size: 40px;
			margin-top: 0px;
			margin-left: 10px;
		}
		div.profile-aria{
			/*레이아웃 설정*/
			position:absolute;
			margin-top: 50px;
			top:80%;
			left:50%;
			transform:translate(-50%, -50%)
		}
		p.tv {
			font-weight: 900;
			position:absolute;
			margin-top: 100px;
			left:40%;
			text-align: center;
			font-size: 30px;
		}
		p.tv2 {
			margin-top: 170px;
			left:20%;
			position:absolute;
			text-align: center;
			font-size: 15px;
			opacity: 0.3;
            
		}
		li {
			/*list 가로 배열*/
			float: left; 
			/* 문장 앞에 있는 마커 설정을 없앰 */
			list-style: none; 
			margin: 10px; 
			/* 줄바꿈 설정 */
			display: block;
		}
		div.profile {
            /* background-image: url(""); */
			width: 150px; 
			height: 200px; 
			background: transparent;
		}
		div.profile-card{
			width: 150px; 
			height: 200px;
			
		}
		/* .Btn{
			border: 0;
  			outline: 0;
  			background: none;
  			cursor: pointer;
		} */

		.btm_image{
			background-image: transparent;
		}
		p.profile-card {
			color: black; 
			text-align: center;
		}

		.ccheck {
			position: absolute;
			z-index: 1;
			width: 100px;
			height: 100px;
		}
	
		.ccheck input[type="checkbox"] {

			display:none;
		}

		.ccheck label{
			width:100%;
			height:20px;
		}

		.ccheck input[type="checkbox"] + label .chk_img {
			
			padding:0 0 0 30px;
			height: 100%;
			background:url("./img/1.png")no-repeat;
			cursor:pointer;
		}

		.ccheck input[type="checkbox"]:checked + label .chk_img {
			background:url("./img/2.png")no-repeat;
		}

	
		ul{
		list-style:none;
		left:0px;
		}

</style>
